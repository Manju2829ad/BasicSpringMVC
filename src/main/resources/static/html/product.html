<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Kart Home</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div>
        <nav class="navbar">
            <div id="searchbar">
                <input id="search" name="search" placeholder="Search for products, brands and more">
            </div>
            <div class="Logout">
                <span class="logoutText">Logout?</span>
                <ol class="dropdown-menu">
                    <li id="Profile"><a href="profile.html">Profile</a></li>
                    <li id="orders">Orders</li>
                    <li id="Wishlist">Wishlist</li>
                    <li id="Logout">Logout</li>
                </ol>
            </div>
            <div class="Cart"></div>
        </nav>
    </div>

    <div class="sections">
        <div class="section" id="smartphones">
            <h2>Smartphones</h2>
            <div class="products">
                <!-- Example Product -->
                <div class="product">
                    <img src="images/smartphone1.jpg" alt="Smartphone Product 1" class="product-image">
                    <p>iPhone</p>
                    <p class="price">From ₹69,999*</p>
                    <button class="btn add-to-cart">Add to Cart</button>
                    <button class="btn buy-now">Buy Now</button>
                </div>
                <div class="product">
                    <img src="images/smartphone2.jpg" alt="Smartphone Product 2" class="product-image">
                    <p>Samsung Galaxy</p>
                    <p class="price">From ₹49,999*</p>
                    <button class="btn add-to-cart">Add to Cart</button>
                    <button class="btn buy-now">Buy Now</button>
                </div>
                <div class="product">
                    <img src="images/smartphone3.jpg" alt="Smartphone Product 3" class="product-image">
                    <p>OnePlus</p>
                    <p class="price">From ₹39,999*</p>
                    <button class="btn add-to-cart">Add to Cart</button>
                    <button class="btn buy-now">Buy Now</button>
                </div>
                <div class="product">
                    <img src="images/smartphone4.jpg" alt="Smartphone Product 4" class="product-image">
                    <p>Google Pixel</p>
                    <p class="price">From ₹59,999*</p>
                    <button class="btn add-to-cart">Add to Cart</button>
                    <button class="btn buy-now">Buy Now</button>
                </div>
                <div class="product">
                    <img src="images/smartphone5.jpg" alt="Smartphone Product 5" class="product-image">
                    <p>Xiaomi</p>
                    <p class="price">From ₹29,999*</p>
                    <button class="btn add-to-cart">Add to Cart</button>
                    <button class="btn buy-now">Buy Now</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 e-Kart. All rights reserved.</p>
    </footer>

    <script>
        const UNSPLASH_ACCESS_KEY = 'u55i2jtbmfuX9Wei25It1ZZVCUBW-wPyxp1LB966i_g';
        
        async function fetchImages(query, sectionId) {
            try {
                const response = await fetch(`https://api.unsplash.com/search/photos?query=${query}&client_id=${UNSPLASH_ACCESS_KEY}`);
                const data = await response.json();
                const images = data.results;
                const products = document.querySelectorAll(`#${sectionId} .product`);
                
                products.forEach((product, index) => {
                    if (images[index]) {
                        const imgElement = product.querySelector('.product-image');
                        imgElement.src = images[index].urls.small;
                        imgElement.alt = images[index].alt_description;
                    }
                });
            } catch (error) {
                console.error('Error fetching images:', error);
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            fetchImages('smartphones', 'smartphones');
        });
    </script>
</body>
</html>
